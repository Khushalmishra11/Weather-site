<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./src/style2.css" />
  </head>
  <body>
    <div
      class="card w-90% max-w-[470px] justify-self-center mt-[100px] ml-auto mr-auto p-1 bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% rounded-2xl"
    >
      <div class="search flex w-[100%]">
        <input
          class="flex-1 bg-white h-12 m-4 px-5 w-100% rounded-full text-lg"
          type="text"
          placeholder="    Enter City Name"
          spellcheck="false"
        />
        <button class="rounded-full h-12 w-11 bg-white m-4 cursor-pointer">
          <img class="w-4 m-3" src="assest/search.png" alt="search" />
        </button>
      </div>

      <div class="weather text-white font-bold text-center">
        <img class="weather-icon w-40 mx-auto" src="./assest/rain.png" alt="" />
        <h1 class="temp text-3xl">20Â°C</h1>
        <h2 class="city text-xl">Alwar</h2>
      </div>

      <div class="text-white m-12 flex justify-around">
        <div>
          <img class="size-10" src="./assest/wind.png" alt="" />
          <p class="wind-speed mt-2">15Km/h</p>
        </div>
        <div>
            <img class="size-10" src="./assest/humidity.png" alt="">
            <p class="humidity mt-2">12%</p>
        </div>
      </div>
    </div>
  </body>
</html>
