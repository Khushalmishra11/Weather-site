<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./src/style2.css" />
  </head>
  <body>
    <div
      class="card w-90% max-w-[470px] justify-self-center mt-[100px] ml-auto mr-auto p-1 bg-gradient-to-r from-indigo-200
      to-indigo-500 rounded-2xl"
    >
      <div class="search flex w-[100%]">
        <input
          class="flex-1 bg-white h-12 m-4 px-5 w-100% rounded-full text-lg"
          type="text"
          placeholder="   Enter City Name"
          spellcheck="false"
        />
        <button class="rounded-full h-12 w-11 bg-white m-4 cursor-pointer">
          <img class="w-4 m-3" src="assest/search.png" alt="search" />
        </button>
      </div>
      <div class="error text-left text-white font-bold ml-3 text-lg hidden">
        <p>Invalid city name.</p>
      </div>

      <div class="weather text-white font-bold text-center hidden">
        <img class="weather-icon w-40 mx-auto" src="./assest/rain.png" alt="" />
        <h1 class="temp text-3xl">20Â°C</h1>
        <h2 class="city text-xl">Bengaluru</h2>

        <div class="text-white m-12 flex justify-around">
          <div>
            <img class="size-10" src="./assest/wind.png" alt="" />
            <p class="wind mt-2">15Km/h</p>
          </div>
          <div>
            <img class="size-10" src="./assest/humidity.png" alt="" />
            <p class="humidity mt-2">12 %</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
